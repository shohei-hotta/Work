<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="work.css">
    <link rel="stylesheet" href="normalize.css">
    <title>お問い合わせ</title>
  </head>
  <body>
    <header>お問い合わせフォーム</header>
    <form>
      <table class="contact_form">
        <tr>
          <th>お名前</th>
          <td><input type="text"></td>
        </tr>
        <tr>
          <th>電話番号</th>
          <td><input type="tel"></td>
        </tr>
        <tr>
          <th>メールアドレス</th>
          <td><input type="email"></td>
        </tr>
        <tr>
          <th>お問い合わせ内容</th>
          <td><textarea rows="4" cols="40"></textarea></td>
        </tr>
      </table>
      <center><input id="submit_button" type="submit" value="送信"></center>
    </form>
  </body>
</html>
